  <body>
    <div id="root"></div>
    <script>
      // Handle SPA redirect from 404.html
      (function() {
        var params = new URLSearchParams(window.location.search);
        var redirectPath = params.get('p');
        if (redirectPath) {
          // Remove the query parameter and set the correct URL
          var newUrl = window.location.pathname.replace(/\/$/, '') + decodeURIComponent(redirectPath);
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
