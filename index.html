<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/logos/logo_ico.png" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>RTS</title>
    <script type="module" crossorigin src="/rts-landing/assets/index-CzrzPwXF.js"></script>
    <link rel="stylesheet" crossorigin href="/rts-landing/assets/index-lfb_8WiL.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle SPA redirect from 404.html
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          // Remove the base path to get the actual route
          const basePath = '/rts-landing';
          const route = redirectPath.startsWith(basePath)
            ? redirectPath.slice(basePath.length) || '/'
            : redirectPath;
          if (route !== '/' && route !== '') {
            history.replaceState(null, '', redirectPath);
          }
        }
      })();
    </script>
  </body>
</html>
