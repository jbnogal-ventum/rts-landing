<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirect to index with the path as a query parameter
      var pathSegmentsToKeep = 1; // Keep /rts-landing
      var l = window.location;
      var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var remainingPath = l.pathname.slice(basePath.length);

      // Redirect to base with path encoded in query string
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?p=' +
        encodeURIComponent(remainingPath + l.search + l.hash)
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
